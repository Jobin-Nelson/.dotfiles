format = "$all$fill$cmd_duration$jobs$time$battery$line_break$character"

[directory]
read_only = " "
truncation_length = 3
truncate_to_repo = false
truncation_symbol = ".../"
fish_style_pwd_dir_length = 1

[fill]
symbol = " "

[cmd_duration]
style = "yellow"
format = "[$duration]($style) "

[jobs]
symbol = " "
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[time]
disabled = false
style = "bold white"
use_12hr = true
time_format = "%I:%M %P"
format = "[$time]($style)"

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"


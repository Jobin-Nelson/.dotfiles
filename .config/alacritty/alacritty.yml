# Window Configuration
window:
 dimensions:
   columns: 100
   lines: 27
 padding:
   x: 6
   y: 6
 decorations: none
 opacity: 0.9
 scrolling:
   history: 10000
   multiplier: 3

# Font configuration
font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 11.5
      
# Cursor configuration
cursor:
  style:
    shape: Block
  unfocused_hollow: true

# Keybindings
key_bindings:
  - { key: N,        mods: Control|Shift,    action: SpawnNewInstance    }


# Window Configuration
window:
  dimensions:
    columns: 100
    lines: 27
  padding:
    x: 3
    y: 3
  decorations: None
  opacity: 0.9
  scrolling:
    history: 10000
    multiplier: 3

env:
  TERM: xterm-256color

# Font configuration
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 10

draw_bold_text_with_bright_colors: true

schemes:
  # Gruvbox
  Gruvbox_material:
    &Gruvbox_material
    primary:
      background: '0x282828'
      foreground: '0xd4be98'
    normal:
      black: '0x3c3836'
      red: '0xea6962'
      green: '0xa9b665'
      yellow: '0xd8a657'
      blue: '0x7daea3'
      magenta: '0xd3869b'
      cyan: '0x89b482'
      white: '0xd4be98'
    bright:
      black: '0x3c3836'
      red: '0xea6962'
      green: '0xa9b665'
      yellow: '0xd8a657'
      blue: '0x7daea3'
      magenta: '0xd3869b'
      cyan: '0x89b482'
      white: '0xd4be98'
  # Dracula
  Dracula:
    &Dracula
    primary:
      background: '#282a36'
      foreground: '#f8f8f2'
      bright_foreground: '#ffffff'
    cursor:
      text: CellBackground
      cursor: CellForeground
    vi_mode_cursor:
      text: CellBackground
      cursor: CellForeground
    search:
      matches:
        foreground: '#44475a'
        background: '#50fa7b'
      focused_match:
        foreground: '#44475a'
        background: '#ffb86c'
    footer_bar:
      background: '#282a36'
      foreground: '#f8f8f2'
    hints:
      start:
        foreground: '#282a36'
        background: '#f1fa8c'
      end:
        foreground: '#f1fa8c'
        background: '#282a36'
    line_indicator:
      foreground: None
      background: None
    selection:
      text: CellForeground
      background: '#44475a'
    normal:
      black: '#21222c'
      red: '#ff5555'
      green: '#50fa7b'
      yellow: '#f1fa8c'
      blue: '#bd93f9'
      magenta: '#ff79c6'
      cyan: '#8be9fd'
      white: '#f8f8f2'
    bright:
      black: '#6272a4'
      red: '#ff6e6e'
      green: '#69ff94'
      yellow: '#ffffa5'
      blue: '#d6acff'
      magenta: '#ff92df'
      cyan: '#a4ffff'
      white: '#ffffff'

# Set color
colors:
  name: Epiphany
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#565656"
    red: "#ac4f4f"
    green: "#88ab77"
    yellow: "#d0d9ad"
    blue: "#677088"
    magenta: "#cdcdb4"
    cyan: "#445362"
    white: "#ffffff"
  bright:
    black: "#656565"
    red: "#e85555"
    green: "#8ccd6c"
    yellow: "#c5d67d"
    blue: "#647396"
    magenta: "#cdb4c9"
    cyan: "#505b6c"
    white: "#c0c0c0"

# Cursor configuration
cursor:
  style:
    shape: Block
  unfocused_hollow: true

# Keybindings
key_bindings:
  - { key: N, mods: Control|Shift, action: CreateNewWindow }
  - { key: Return, mods: Shift, chars: "\e[13;2u" }
  - { key: Return, mods: Control, chars: "\e[13;5u" }

theme: Epiphany

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# Hyprland 0.53+ syntax
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

# App-specific tweaks
source = ~/.config/hypr/modules/apps/1password.conf
source = ~/.config/hypr/modules/apps/bitwarden.conf
source = ~/.config/hypr/modules/apps/browser.conf
source = ~/.config/hypr/modules/apps/hyprshot.conf
source = ~/.config/hypr/modules/apps/jetbrains.conf
source = ~/.config/hypr/modules/apps/localsend.conf
source = ~/.config/hypr/modules/apps/pip.conf
source = ~/.config/hypr/modules/apps/qemu.conf
source = ~/.config/hypr/modules/apps/retroarch.conf
source = ~/.config/hypr/modules/apps/steam.conf
source = ~/.config/hypr/modules/apps/system.conf
source = ~/.config/hypr/modules/apps/terminals.conf
source = ~/.config/hypr/modules/apps/walker.conf
source = ~/.config/hypr/modules/apps/webcam-overlay.conf
